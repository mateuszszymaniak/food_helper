{% extends 'users/dashboard_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
    {% csrf_token %}
        <table class="table table-bordered" width="100%" cellspacing="0">
            <tbody>
                <tr>
                    <td>{{ form.amount|as_crispy_field }}</td>
                    <td>{{ form.quantity_type|as_crispy_field }}</td>
                    <td>{{ form.product_name|as_crispy_field }}</td>
                </tr>
            </tbody>
        </table>
    <div style="display: flex; justify-content: space-between;">
        {% if "Add" in title %}
            <button class="btn btn-outline-info" type="submit">Add</button>
        {% else %}
            <button class="btn btn-outline-info" type="submit">Save changes</button>
        {% endif %}
        <button class="btn btn-outline-info" type="submit" name="add_product">Add Product</button>
    </div>
    </form>
{% endblock %}
